<main>
    <div id="Title">
        <h1>Listado de Mascotas</h1>
        <a [routerLink]="['/clients']">
            <button class="Btn">
              <div class="sign">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/>
                </svg>
              </div>
              <div class="text">Due√±os</div>
            </button>
        </a>
    </div>
    
    <div id="botonAgregar">
        <a type="button" th:href="@{/mascota/add}">Agregar mascota</a>
    </div>
    
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mascota of mascotasList">
                    <td>{{ mascota.nombre }}</td>
                    <td>{{ mascota.raza }}</td>
                    <td>
                        <a [routerLink]="['/mascota', mascota.id]"><button>Ver detalles</button></a>
                        <a [routerLink]="['/mascota/update', mascota.id]"><button id="editarBtn">Editar</button></a>
                        <a [routerLink]="['/mascota/delete', mascota.id]"><button id="eliminarBtn">Eliminar</button></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
